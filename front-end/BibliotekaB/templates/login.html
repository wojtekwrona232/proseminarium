<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zaloguj się</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../static/css/mdb.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        .mbutton, .mbutton:hover {
            background: #9067C6;
            color: white;
        }

        html,
        body,
        .view
        {
            height: 100%;
        }

        header{
           height:97.5%;
        }
        footer{
            height: 2.5%!important;
            background-color: #5f4080;
            color: #eaeaea !important;
            overflow-y: hidden;
            vertical-align: center;
        }

        footer>div{
            height: 100%;
            background-color: #5f4080;
            color: #eaeaea !important;
            font-size: 1.5vh;
            font-weight: 300;
        }


        .navbar-brand {
            font-family: 'Lora', serif !important;
        }

        .intro-2 {
            background: url("https://u.cubeupload.com/xda321/login.jpg") no-repeat center center;
            background-size: cover;
        }

        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }

        .md-form input:not(.browser-default):focus:not([readonly]) + label {
            color: #c9c2ff !important;
            border-bottom: #c9c2ff !important;
        }

        .md-form input:active, .md-form input:focus {
            border-bottom: 1px solid #c9c2ff !important;
            -webkit-box-shadow: 0 1px 0 0 #c9c2ff !important;
            box-shadow: 0 1px 0 0 #c9c2ff !important;

        }


        .mbackground {
            background: rgba(36, 32, 56, 0.77);
        }

        .card {
            background-color: rgba(229, 228, 255, 0.2);
        }

        .md-form label {
            color: #ffffff;
        }

        h6 {
            line-height: 1.7;
        }

        .card {
            margin-top: 30px;
            /*margin-bottom: -45px;*/

        }

        .md-form input[type=text]:focus:not([readonly]),
        .md-form input[type=password]:focus:not([readonly]) {
            border-bottom: 1px solid #8EDEF8;
            box-shadow: 0 1px 0 0 #8EDEF8;
        }

        .md-form input[type=text]:focus:not([readonly]) + label,
        .md-form input[type=password]:focus:not([readonly]) + label {
            color: #8EDEF8;
        }

        .md-form .form-control {
            color: #fff !important;
        }

        .form-check-label {
            color: white;

        }

        .form-check-input[type="radio"]:not(:checked) + label:before, .form-check-input[type="radio"]:not(:checked) + label:after, label.btn input[type="radio"]:not(:checked) + label:before, label.btn input[type="radio"]:not(:checked) + label:after {
            border: 2px solid #d9d9d9 !important;
        }

        .form-check-input[type="radio"]:checked + label:after {
            background-color: #aca2ff !important;
            border: 2px solid #aca2ff !important;
        }


    </style>
</head>
<body>

<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><strong>Biblioteka {{ session['library_city'] }}</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('login') }}">Zaloguj się <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Zarejestruj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="mask mbackground h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                        <!--Form with header-->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card-body">

                                <!--Header-->
                                <div class="form-header mbutton" style="margin-bottom: 37px;">
                                    <h3><i class="fas fa-user mt-2"></i>&nbspZaloguj się</h3>
                                </div>
                                <form class="needs-validation" novalidate method="post" action="{{ url_for('login') }}">
                                    <!--Body-->
                                    <div class="md-form mt-4">
                                        <i class="fas fa-envelope prefix white-text"></i>
                                        <input name="login" type="text" id="orangeForm-email" class="form-control" required>
                                        <label for="orangeForm-email">Twój e-mail</label>
                                        <div class="invalid-tooltip">
                                            Podaj email.
                                        </div>
                                    </div>

                                    <div class="md-form">
                                        <i class="fas fa-lock prefix white-text"></i>
                                        <input name="password" type="password" id="orangeForm-pass" class="form-control mactive"  pattern=".{3,}" required>
                                        <label for="orangeForm-pass">Twoje hasło</label>
                                        <div class="invalid-tooltip">
                                            Podaj hasło.
                                        </div>
                                    </div>


                                    <div class="text-center mt-4">
                                        <button class="btn mbutton btn-lg" type="submit">Sign in</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!--/Form with header-->

                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->

<!-- Footer -->
<footer class="page-footer font-small">

    <!-- Copyright -->
    <div class="text-center ">{{ session['library_name'] }}&nbsp;&nbsp;<i class="fas fa-map-marker"></i>&nbsp;{{ session['library_address'] + ', ' + session['library_city'] }}&nbsp;&nbsp;<i class="fas fa-phone"></i>&nbsp;{{ session['library_phone'] }}</div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<!-- jQuery -->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script>
    new WOW().init();

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
