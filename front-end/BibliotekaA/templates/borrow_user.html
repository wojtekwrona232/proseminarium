<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wypożycz książkę</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>


        .intro-2 {
            background: url("https://mdbootstrap.com/img/Photos/Others/forest1.jpg") no-repeat center center;
            background-size: cover;
        }
        .card-body{
            padding: 30px;
        }
        button{
            width:300px;
        }

    </style>

</head>

<body>

<!--Main Navigation-->
<header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><strong>Ametyst Czytelnik</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_book') }}">Wyszukaj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="mask rgba-gradient">
            <div class="container h-100 d-flex justify-content-center align-items-center">

                <!--Grid row-->
                <div class="row  pt-5 mt-3">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card">
                                <div class="card-body">

                                    <!--Header-->
                                    <div class="form-header mbutton" style="border-radius: 0.2em;" >
                                        <h3><i class="fas fa-book"></i>&nbsp;&nbsp;Wypożycz książkę</h3>
                                    </div>

                                    <select class="mdb-select md-form" searchable="Wyszukaj książkę...">
                                        <option value="1" data-secondary-text="Aleksander Fredro">Zemsta
                                        </option>
                                        <option value="2" data-secondary-text="Bolesław Prus">Lalka
                                        </option>
                                        <option value="3" data-secondary-text="Johann Wolfgang von Goethe">Cierpienia młodego Wertera

                                        </option>
                                    </select>
                                    <label class="mdb-main-label">Książka</label>
                                    <div class="md-form mb-2">
                                        <input placeholder="Selected date" type="text" id="date-picker-example"
                                               class="form-control datepicker" data-value="2021/01/14">
                                        <label for="date-picker-example">Do</label>
                                    </div>



                                    <div class="text-center mt-4">
                                        <button class="btn mbutton special_button ">Wypożycz książkę</button>
                                    </div>
                                </div>
                                <!--/Form with header-->
                            </div>

                        </div>
                        <!--Grid column-->
                    </div>
                </div>
                <!--Grid row-->

            </div>
        </div>
    </section>
    <!--Intro Section-->

</header>
<!--Main Navigation-->

<!--  SCRIPTS  -->
<!-- JQuery -->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<script>
    new WOW().init();
    $(document).ready(function () {
        $('.mdb-select').materialSelect();
    });
    $('.datepicker').pickadate();
</script>
</body>

</html>
