<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zaloguj się</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        .mbutton, .mbutton:hover {
            background: #009256;
            color: white;
        }

        html,
        body,
        header,
        .view {
            height: 100%;
        }

        .navbar-brand {
            font-family: 'Lora', serif !important;
        }

        .intro-2 {
            background: url("https://u.cubeupload.com/xda321/login.jpg") no-repeat center center;
            background-size: cover;
        }

        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }

        .md-form input:not(.browser-default):focus:not([readonly]) + label {
            color: #00d679 !important;
            border-bottom: #00d679 !important;
        }

        .md-form input:active, .md-form input:focus {
            border-bottom: 1px solid #00d679 !important;
            -webkit-box-shadow: 0 1px 0 0 #00d679 !important;
            box-shadow: 0 1px 0 0 #00d679 !important;

        }
        .form-control{
            color:white!important;
        }

        .mbackground {
            background: rgba(45, 71, 45, 0.78);
        }


        .card {
            background-color: rgba(229, 228, 255, 0.2);
        }

        .md-form label {
            color: #ffffff;
        }

        h6 {
            line-height: 1.7;
        }

        .card {
            margin-top: 30px;
            /*margin-bottom: -45px;*/

        }






    </style>
</head>
<body>

<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>Szmaragd</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Zaloguj się <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Zarejestruj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="mask mbackground h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                        <!--Form with header-->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card-body">

                                <!--Header-->
                                <div class="form-header mbutton" style="margin-bottom: 37px;">
                                    <h3><i class="fas fa-user mt-2"></i>&nbspZaloguj się</h3>
                                </div>
                                <form class="needs-validation" novalidate>
                                <!--Body-->
                                <div class="md-form mt-4">
                                    <i class="fas fa-envelope prefix white-text"></i>
                                    <input type="email" id="orangeForm-email" class="form-control" required>
                                    <label for="orangeForm-email">Twój e-mail</label>
                                    <div class="invalid-tooltip">
                                        Podaj email.
                                    </div>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-lock prefix white-text"></i>
                                    <input type="password" id="orangeForm-pass" class="form-control mactive"  pattern=".{3,}" required>
                                    <label for="orangeForm-pass">Twoje hasło</label>
                                    <div class="invalid-tooltip">
                                        Podaj hasło.
                                    </div>
                                </div>


                                <div class="text-center mt-4">
                                    <button class="btn mbutton btn-lg" type="submit">Sign in</button>

                                </form>
                                </div>
                            </div>
                            <!--/Form with header-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script>
    new WOW().init();

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
